<html>
<head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <form action="mail.php" method="POST">
  <title>
       E-mail
  </title>

      </head>

          <body>

            <div class="mail">
                  <div class="container">
                      <b>E-MAIL</b>

              <form id="message" name="message" method="post" action="">
              <div class="form-group">
              <b>寄件人</b>
              <br>
              <input type="text" class="form-control" id="name" name="name"></div>
              <div class="form-group">
              <b>收件人</b>
              <br>
              <input type="text" class="form-control" id="re_name" name="re_name"></div>
              <div class="form-group">
              <b>寄件人電子郵件信箱</b>
              <br>
              <input type="email" class="form-control" id="email" name="email"></div>
              <div class="form-group">
              <b>收件人電子郵件信箱</b>
              <br>
              <input type="email" class="form-control" id="re_email" name="re_email"></div>
              <div class="form-group">
              <b>主旨</b>
              <br>
              <input type="text" class="form-control" id="subject" name="subject"></div>
              <div class="form-group">
              <b>內容</b>
              <br>
              <textarea class="form-control" id="content" name="content" rows="5"></textarea></div>
              <button type="submit" class="btn btn-default" >送出</button>
      
              </form>
                  </div>
            </div>
          </body>

</html>
